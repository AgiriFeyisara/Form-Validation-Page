<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Signup App</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="left-container">
        <h1 class="heading">
          Learn to code by <br />
          watching others
        </h1>
        <p class="text">
          See how experienced developers solve problems in real time. <br />
          Watching scripted program is great, but understanding how <br />
          developer thinks is invaluable
        </p>
      </div>
      <div class="right-container">
        <button class="btn1" type="submit">
          <b>Try it free 7 days</b> then $20/mo. thereafter
        </button>
        <form id="signupForm" method="post">
          <div class="input-group">
            <div class="input-field">
              <input
                type="text"
                name="firstname"
                placeholder="Jonathan|"
                id="firstname"
              />
              <i class="fas fa-exclamation-circle error-icon"></i>
            </div>
            <span class="error-message" id="firstNameError"></span>
            <div class="input-field">
              <input
                type="text"
                name="lastname"
                placeholder="Last Name"
                id="lastname"
              />
              <i class="fas fa-exclamation-circle error-icon"></i>
            </div>
            <span class="error-message" id="lastNameError"></span>
            <div class="input-field">
              <input
                type="email"
                name="email"
                placeholder="Email address"
                id="email"
              />

              <i class="fas fa-exclamation-circle error-icon"></i>
            </div>

            <span class="error-message" id="emailError"></span>
            <div class="input-field">
              <input
                type="text"
                name="password"
                placeholder="Password"
                id="password"
              />
              <i class="fas fa-exclamation-circle error-icon"></i>
            </div>

            <span class="error-message" id="passwordError"></span>
          </div>

          <button class="btn2" type="submit">CLAIM YOUR FREE TRAIL</button>

          <p class="btn-text">
            By clicking the button, you are agreeing to our
            <span class="terms">Terms and services</span>
          </p>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
